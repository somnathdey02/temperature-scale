<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Temperature Converter</h1>
        <div class="emoji">
            <i id="icon" class="fas fa-grin"></i>
            <p id="message"></p>
        </div>
        <div class="input-container">
            <div class="input-group">
                <label for="degreeInput">Degree</label>
                <input type="number" id="degreeInput" class="temperature-input" />
            </div>
            <div class="input-group">
                <label for="unitSelect">Type</label>
                <select id="unitSelect">
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Celsius">Celsius</option>
                </select>
            </div>
        </div>
        <div class="result-container">
            <p>Result</p>
            <div id="result" class="result"></div>
        </div>
        <button onclick="convertTemperature()" class="convert-button">Convert</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
